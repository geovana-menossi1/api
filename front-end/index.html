<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>API Pedidos</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">API de Pedidos</a>
          <button class="btn btn-outline-primary" type="button" onclick="fetchPedidos()">Buscar Pedidos</button>
        </div>
      </nav>
    <main id="mainContent" class="container mt-4"></main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    async function fetchPedidos() {
        try {
            const response = await fetch(`http://localhost:3000/api/pedidos`);
            const pedidos = await response.json();
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';
            pedidos.forEach(pedido => {
                const card = `
                    <div class="col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pedido ID: ${pedido.id_pedido}</h5>
                                <p class="card-text">Nome: ${pedido.nome_pedido}</p>
                                <p class="card-text">Status: ${pedido.status_pedido}</p>
                                <p class="card-text">Data: ${pedido.data_pedido}</p>
                                <p class="card-text">Motivo: ${pedido.motivo}</p>
                                <a href="#" class="btn btn-primary">Detalhes</a>
                            </div>
                        </div>
                    </div>
                `;
                mainContent.innerHTML += card;
            });
        } catch (error) {
            console.error('Erro ao buscar pedidos:', error);
        }
    }fetchPedidos()
</script>
</html>
