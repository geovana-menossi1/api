<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>API Pedidos</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">API de Pedidos</a>
          <form id="searchForm" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="date" aria-label="Search" style="width: 200px;">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <main id="mainContent"></main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('searchForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const searchInput = document.getElementById('searchInput').value;
        const response = await fetch(`/api/pedidos?data_pedido=${searchInput}`);
        const data = await response.json();
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = '';
        if (data.length === 0) {
            mainContent.innerHTML = '<p>Nenhum pedido encontrado para esta data.</p>';
        } else {
            const pedidosPorTurma = {};
            data.forEach(pedido => {
                if (!pedidosPorTurma[pedido.turmas_id_turma]) {
                    pedidosPorTurma[pedido.turmas_id_turma] = [];
                }
                pedidosPorTurma[pedido.turmas_id_turma].push(pedido);
            });
            for (const [turma, pedidos] of Object.entries(pedidosPorTurma)) {
                const turmaElement = document.createElement('div');
                turmaElement.innerHTML = `<h2>Turma: ${turma}</h2>`;
                const listaPedidosElement = document.createElement('ul');
                pedidos.forEach(pedido => {
                    const listItemElement = document.createElement('li');
                    listItemElement.textContent = `${pedido.nome_pedido} - ${pedido.status_pedido}`;
                    listaPedidosElement.appendChild(listItemElement);
                });
                turmaElement.appendChild(listaPedidosElement);
                mainContent.appendChild(turmaElement);
            }
        }
    });
</script>
</html>
